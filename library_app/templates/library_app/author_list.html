{% extends "base.html" %}

{% block content %}
<h5 id='authorListHeader'>Authors:</h5>

  <div class="authorList">

  <ul>
    {% for author in author_list %}
    <li>
      <p><strong><a href="{% url 'library_app:author-detail' author.pk %}">
        {{author.last_name}}, {{author.first_name}} </a>
        </strong> </p>
    {% endfor %}
    </li>
  </ul>
</div>
{% endblock %}
