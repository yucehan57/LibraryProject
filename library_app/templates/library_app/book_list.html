{% extends "base.html" %}

{% block content %}
  {% for book in book_list %}


      <p><a href="{% url 'book-detail' book.pk %}"> {{book.title}}</a> by <strong>{{book.author}}</strong></p>
      {% if book.summary %}
      <p><strong>Provided summary: </strong>{{ book.summary }}</p>
      {% endif %}
      {% if book.isbn %}
        <p>ISBN: {{book.isbn}}</p>
      {% endif %}




  <hr>


  {% endfor %}
</table>
{% endblock %}
