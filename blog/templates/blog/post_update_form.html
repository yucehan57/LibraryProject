{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="postUpdateForm">
    <h6 id='postUpdateFormHeader'>Update Posts</h6>

    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class='btn btn-light'>Save Changes</button>
      <button type="button" class='btn btn-dark'><a href="{% url 'blog:blog-home' %}">Dismiss</a></button>
    </form>
  </div>
{% endblock %}
